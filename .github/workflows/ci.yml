name: CI

on:
  push:
    branches: [ main, jake ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" \
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install system libs required by mongodb-memory-server
        # mongodb-memory-server uses pre-built mongod binaries that may depend on
        # libcrypto.so.1.1 on Ubuntu runners. Install compatibility library when
        # possible; otherwise download a .deb fallback and install it.
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1 || true
          if [ ! -f /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1 ]; then
            echo "libcrypto.so.1.1 not present; downloading fallback .deb"
            wget -qO /tmp/libssl1.1.deb http://archive.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
            sudo dpkg -i /tmp/libssl1.1.deb || sudo apt-get -f install -y
          fi

      - name: Install server dependencies
        working-directory: ./server
        # Use npm install here because package-lock.json may be out of sync when
        # devDependencies were modified in a branch; CI runs in a clean env so
        # install is safe and will produce a lockfile if needed.
        run: |
          npm install

      - name: Run server tests
        working-directory: ./server
        env:
          CI: true
          # Point tests to the running MongoDB service started above
          TEST_MONGO_URI: mongodb://localhost:27017
        run: |
          npm test --silent

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Build client
        working-directory: ./client
        env:
          CI: true
        run: |
          npm run build --silent

      - name: Upload client build (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
